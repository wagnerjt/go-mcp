# https://github.com/bufbuild/buf-examples/blob/main/linting/good/buf.yaml
version: v2

deps:
  - buf.build/googleapis/googleapis

modules:
  - path: proto
    name: github.com/wagnerjt/go-mcp

lint:
  use:
    - STANDARD
  except:
    - FIELD_NOT_REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
  disallow_comment_ignores: true

breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
